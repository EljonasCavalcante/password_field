<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo de Senha</title>
  </head>
  <body>
    <form action="email@email.com">
      <fieldset>
        <legend>Campo de Senha</legend>
        <label for="name"
          >Nome
          <input
            id="name"
            type="name"
            size="44"
            placeholder="Nome completo"
          /> </label
        ><br />

        <label for="number-card">
          Nº do cartão de crédito
          <input id="number-card" type="text" size="27" /> </label
        ><br />

        <label for="password-card"
          >Nome
          <input id="password-card" type="password" size="4" maxlength="4" />
          <p>Selecione a bandeira do cartão:
            <label for="visa"><br></label>
            <input id="visa" type="radio" name="visa">VISA
          </p>
          <label for="visa"></label>
            <input id="visa" type="radio" name="visa">MASTERCARD
        </label>
        <P>Selecione o horário de entrega:
          <label for="horario1"><br>
            <input type="checkbox">8h às 12h 
          </label>
          <label for="horario1"><br>
            <input type="checkbox">13h às 12h 
          </label><label for="horario1"><br>
            <input type="checkbox">16h às 18h 
          </P></label>
          <p>Endereço:
            <label for="endereço1">
              <input type="text">
            </label>
          </p>
          <p>Referência:
            <label for="msg"></p>
             <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
          
       
      </fieldset>
    </form>
  </body>
</html>
